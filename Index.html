<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "app">
        <div id = "calculator">
            <div id = "result"></div>
            <div class = "button" id = "one" onclick="numberClick('1')">1</div>
            <div class = "button" id = "two" onclick="numberClick('2')">2</div>
            <div class = "button" id = "three" onclick="numberClick('3')">3</div>
            <div class = "button" id = "four" onclick="numberClick('4')">4</div>
            <div class = "button" id = "five" onclick="numberClick('5')">5</div>
            <div class = "button" id = "six" onclick="numberClick('6')">6</div>
            <div class = "button" id = "seven" onclick="numberClick('7')">7</div>
            <div class = "button" id = "eight" onclick="numberClick('8')">8</div>
            <div class = "button" id = "nine" onclick="numberClick('9')">9</div>
            <div class = "button" id = "zero" onclick="numberClick('0')">0</div>
            <div class = "button" id = "plus" onclick="operator('+')">+</div>
            <div class = "button" id = "multiply" onclick="operator('*')">*</div>
            <div class = "button" id = "minus" onclick="operator('-')">-</div>
            <div class = "button" id = "divide" onclick="operator('/')">/</div>
            <div class = "button" id = "reset" onclick="reset()">Reset</div>
            <div class = "button" id = "equal" onclick="equal()">=</div>

        </div>
    </div>
    <script src = "index.js" defer></script>
</body>
</html>
